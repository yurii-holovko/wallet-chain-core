[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "integration: marks tests that hit real external services (deselect with '-m \"not integration\"')",
]

[tool.pyright]
venvPath = "."
venv = "venv"
extraPaths = ["src"]
